<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>

<style>
:root {
  --primary: #003366;
  --white: #ffffff;
  --light-blue: #e6f0ff;
  --accent: #ffcc66;
}

body {
  font-family: Arial, sans-serif;
  background: var(--light-blue);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 420px;
  margin: 60px auto;
  background: var(--white);
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  color: var(--primary);
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 14px;
}

input, textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  background: var(--primary);
  color: var(--white);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #002244;
}
</style>
</head>

<body>

<div class="container">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Full Name" required>

    <input type="tel"
           id="phone"
           placeholder="Phone Number"
           pattern="[0-9]{10,15}"
           required>

    <input type="email" id="email" placeholder="Email Address" required>

    <textarea id="message" placeholder="Message" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    email: document.getElementById("email").value.trim(),
    message: document.getElementById("message").value.trim()
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycby_zOy_PQ5xKcMKfqjz6KtKHe9FxFYUblblrQckIpgnpc0b502DBGFXVbLvukQOl1Ev/exec", {
      method: "POST",
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      alert("Data saved successfully ✔️");
      form.reset();
    } else {
      alert("Failed to save data ❗");
    }
  } catch (error) {
    alert("Network error ❗");
  }
});
</script>

</body>
</html>
